# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '/post'
    weight: 20
  - name: Publications
    identifier: publications
    url: '/publication'
    weight: 30
  - name: All
    parent:  publications
    url: '/publication'
    weight: 30
  - name: Conference Paper
    parent:  publications
    url: '/publication/#1'
  - name: Journal Article
    parent:  publications
    url: '/publication/#2'
    weight: 30
  - name: Thesis
    parent:  publications
    url: '/publication/#7'
    weight: 30
  - name: Patents
    parent:  publications
    url: '/publication/#8'
    weight: 30
  - name: Courses
    url: '/course'
    weight: 35
  - name: Projects
    url: '#projects'
    weight: 40
  - name: Links
    url: '/links'
    weight: 41
  - name: Contact
    url: '#contact'
    weight: 50

